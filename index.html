<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imgs-logos-icon/favicon.ico" type="image/x-icon" />
    <title>Instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="imgs-logos-icon/instagram-celular.png" alt="Imagem de um Iphone com Instagram." />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="imgs-logos-icon/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram" />
          <div class="profile-photo">
            <img src="imgs-logos-icon/imag.jpeg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como Leonardo</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Leonardo?</p>
          <p class="not-account">
            <a href= "#" class="link-blue">Alternar contas</a>
            <span>ou</span>
            <a href="#" class="link-blue">Cadastre-se</a>
          </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
